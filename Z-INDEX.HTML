<HTml>
    <HEad>
        <STyle>
            DIV{
                border-radius: 10px;

            }
            DIV.BOX
            {
                border: 4px solid gray;
                position: relative;
                width: 500px;
                height: 500px;
                top: 100px;
                left: 100px;

            }
            DIV.ONE
            {
                border: 4px solid gray;
                position: absolute;
                width: 350px;
                height: 350px;
                top: 10px;
                left: 10px;
                background-color: yellow;
            }
            DIV.TWO
            {
                border: 4px solid gray;
                position: absolute;
                width: 350px;
                height: 350px;
                top: 60px;
                left: 60px;
                background-color: green;
                /* z-index: 1; */
            }
            DIV.THREE
            {
                border: 4px solid gray;
                position: absolute;
                width: 350px;
                height: 350px;
                top: 110px;
                left: 110px;
                background-color: blue;
            }
        </STyle>
    </HEad>
    <BOdy>
        <DIV class="BOX">
            <DIV class="ONE">1</DIV>
            <DIV class="TWO">2</DIV>
            <DIV class="THREE">3</DIV>
        </DIV>

    </BOdy>
</HTml>
