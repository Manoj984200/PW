<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            height: 100vh;
            width: 100%;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 50px 4fr 4fr;
            
        }
        .Header{
            grid-column-start: 1;
            grid-column-end: 3;
            background-color: aqua;
        }
        .Lbox1{
            
            background-color: blueviolet;
            border: solid beige 1px;
        }
        .Lbox2{
            
            background-color: rgb(226, 43, 58);
            border: solid beige 1px;
        }
        .Rbox{
            background-color: rgb(226, 43, 58);
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3;
            /* above 4 line cab be written like grid-area: 2/4/2/3; */
            /* or if want it can be in row or col wise two lines like grid-row: 2/4; */
            display: flex;
            align-items: center;
            justify-content: end;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="Header">Header</div>
        <div class="Lbox1">Lbox1</div>
        <div class="Lbox2">Lbox2</div>
        <div class="Rbox">Rbox</div>
        </div>
</body>
</html>
