<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
#container{
    position: relative;
    /* width: 100%;
    height: 600px; */
}

#ball1{
    position: relative;
    left: 100px;
    top: 200px;
    width: 100px;
    height: 100px;
    background: black;
    border-radius: 50%;
    animation: a 5s infinite;
}

#ball2{
    position: absolute;
    left: 300px;
    top: 200px;
    width: 100px;
    height: 100px;
    background: blue;
    border-radius: 50%;
    animation: b 5s infinite;
    animation-delay: 1s;
}

#ball3{
    position: absolute;
    left: 500px;
    top: 200px;
    width: 100px;
    height: 100px;
    background: blueviolet;
    border-radius: 50%;
    animation: c 5s infinite;
}

#ball4{
    position: absolute;
    left: 700px;
    top: 200px;
    width: 100px;
    height: 100px;
    background: yellowgreen;
    border-radius: 50%;
    animation: d 5s infinite;
    animation-delay: 1s;
}


@keyframes a{
    0%   { top: 50px; background:red; }
    50%  { top: 300px; background:brown; }
    100% { top: 50px; background:red; }
}

@keyframes b{
    0%   { top: 50px; background:red; }
    50%  { top: 300px; background:rgb(54, 9, 218); }
    100% { top: 50px; background:red; }
}

@keyframes c{
    0%   { top: 300px; background:rgb(255, 0, 64); }
    50%  { top: 50px; background:rgb(118, 165, 42); }
    100% { top: 300px; background:red; }
}

@keyframes d{
    0%   { top: 300px; background:rgb(0, 140, 255); }
    50%  { top: 50px; background:rgb(65, 68, 57); }
    100% { top: 300px; background:rgb(2, 90, 39); }
}
</style>
</head>

<body>
<div id="container">
    <div id="ball1"></div>
    <div id="ball2"></div>
    <div id="ball3"></div>
    <div id="ball4"></div>
</div>
</body>
</html>
